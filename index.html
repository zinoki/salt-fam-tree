<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, intial-scale=1">
	<title>Branches - Shareable Family Trees</title>
	<link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Lato:300" rel="stylesheet">

</body>

<header class="mainheader">
	<img src="images/logo.png" alt="Branches Logo" width="65" height="80" class="logo">
	<h1>Branches</h1>
</header>

<aside class="memform">
	<form class="form">
		<p>
			<label for="name">Name:</label> <br>
			<input type="text" name="name">
		</p>
		<p>
			<label for="nickname">Nick Name:</label>
			<br>
			<input type="text" name="nickname">
		</p>
		<p class="biofield">
			<label for="bio">Bio:</label>
			<br>
			<textarea name="bio" cols="50" rows="2"></textarea>
		</p>
		<div class="buttons">
			<input type="submit" value="Add Member" class="btn">
			<input type="reset" class="btn">
		</div>
	</form>
</aside>

<section class="tree">
	<ul class="firstul">
		<li>
			<a href="#1">Grand Parent</a>
			<ul>
				<li>
					<a href="#2">Child</a>
					<ul>
						<li>
							<a href="#3">Grand Child</a>
						</li>
					</ul>
				</li>
				<li>
					<a href="#4">Parent 1</a><a href="#5">Parent 2</a>
					<ul>
						<li><a href="#6">Grand Child</a></li>
						<li>
							<a href="#7">Grand Child</a>
							<ul>
								<li>
									<a href="#8">Great Grand Child</a>
								</li>
								<li>
									<a href="#9">Great Grand Child</a>
								</li>
								<li>
									<a href="#10">Great Grand Child</a>
								</li>
							</ul>
						</li>
						<li><a href="#11">Grand Child</a></li>
					</ul>
				</li>
			</ul>
		</li>
	</ul>
</section>
